<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edupedia{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header" id="topNavBar">
      <div class="mdl-layout__header-row">

        <!-- Title -->
        <a class="mdl-navigation__link mdl-layout-title" href="{% url 'app:index' %}">Edupedia</a>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <!-- Search Bar -->
        <form role="search" method="get" action="{% url 'app:index' %}">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="search" name="q" value="{{ request.GET.q }}">
                <label class="mdl-textfield__label" for="search">What do you want to learn?</label>
              </div>
          </div>
        </form>

        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="{% url 'app:create_topic' %}">
            <button class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">add</i>
            </button>
          </a>
        </nav>
      </div>
    </header>

    <!-- Drawer Navigation -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Edupedia</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{% url 'app:index' %}">Discover Topics</a>
        <a class="mdl-navigation__link" href="{% url 'app:create_topic' %}">Create Topic</a>
        <a class="mdl-navigation__link" href="{% url 'app:graph' %}">Map of Knowledge</a>
        <div class="mdl-layout-spacer"></div>
      </nav>
    </div>

    <!-- Page Content -->
    <main class="mdl-layout__content">
      <div class="page-content">
        {% block body %}
        {% endblock %}
      </div>

      <!-- Footer -->
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li><a href="#">Help</a></li>
            <li><a href="">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>

</body>
</html>
