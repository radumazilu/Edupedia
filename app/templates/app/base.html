{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edupedia</title>

    <!-- Loads the path to static files -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar" name="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'app:index' %}">Edupedia</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="navbar-form navbar-left" role="search" method="get" action="#">
              <div class="form-group">
                  <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
              <li class="{% block topics_active %}{% endblock %}" ><a href="{% url 'app:index' %}">My Learning</a></li>
              <li>
                  <a href="{% url 'app:create_topic' %}">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Topic
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                  </a>
              </li>
          </ul>

        </div>

      </div>
    </nav>

<div class="wrapper">
  {% block body %}
  {% endblock %}
</div>

</body>
</html>
